<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>slides</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="slide1 slide">
                <h1>1</h1>
            </div>
        </div>
        <div class="image">
            <div class="slide2 slide">
                <h1>2</h1>
            </div>
        </div>
        <div class="image">
            <div class="slide3 slide">
                <h1>3</h1>
            </div>
        </div>
        <div class="image">
            <div class="slide4 slide">
                <h1>4</h1>
            </div>
        </div>
        <div class="pre-nex">
            <div class="icon-left icon" onclick="nextimg(-1)">
                <i class="fa-solid fa-caret-left"></i>
            </div>
            <div class="icon-right icon" onclick="nextimg(1)">
                <i class="fa-solid fa-caret-right"></i>
            </div>
        </div>
        <div class="p-circle">
            <div class="circle" onclick="currentSlide(1)"></div>
            <div class="circle" onclick="currentSlide(2)"></div>
            <div class="circle" onclick="currentSlide(3)"></div>
            <div class="circle" onclick="currentSlide(4)"></div>
        </div>
    </div>

    <script src="./assets/script/script.js"></script>
</body>
</html>
